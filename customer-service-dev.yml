global:
    message: Welcome to Customer dev envirnoment
server:
   port: 8082
message: This is hello dev!

 # Database configuration (DMDS)
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/cust_dev
